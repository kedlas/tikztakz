<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connect5 game</title>
  <link rel="stylesheet" href="css/stylesheet.min.css">
  <!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>
  <div class="container">
    <div id="gameEntry" class="jumbotron">
      <h1 class="display-3">Connect5</h1>
      <div>
        <p class="lead">Please fill in your name to enter the game.</p>
        <p><input type="text" name="playerName" id="playerName" placeholder="Enter your name" /></p>
        <p><a class="btn btn-lg btn-success" href="#" role="button" id="joinGame">Fight random opponent</a></p>
      </div>
    </div>
    <div id="alerts">
      <div class="alert alert-info collapse">Looking for an opponent...</div>
      <div class="alert alert-success collapse">It's your turn.</div>
      <div class="alert alert-warning collapse">It's opponents turn.</div>
      <div class="alert alert-danger collapse">Oops, something went terribly wrong :(</div>
    </div>
    <div class="jumbotron collapse" id="gameBoard"></div>
    <div id="gameLogWrapper" class="row collapse">
      <div class="col-lg-12">
        <p><a data-toggle="collapse" data-target="#gameLog">Game log</a></p>
        <div id="gameLog" class="collapse"></div>
      </div>
    </div>
    <footer class="footer">
      <p>&copy; Kedlas 2017</p>
    </footer>
  </div>
  <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
